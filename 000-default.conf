<VirtualHost *:80>
        ServerName localhost

        <Proxy *>
            AuthType none
            AuthBasicAuthoritative Off
            SetEnv proxy-chain-auth On
            Order allow,deny
            Allow from all
        </Proxy>

        ProxyPass / http://127.0.0.1:8080/
        ProxyPassReverse / http://127.0.0.1:8080/

        DocumentRoot /var/www/html
        <Directory "/var/www/html">
                RewriteEngine on
                RewriteBase /
                RewriteCond %{REQUEST_FILENAME} -f [OR]
                RewriteCond %{REQUEST_FILENAME} -d
                RewriteRule ^ - [L]
                RewriteRule ^ index.html [L]
        </Directory>

        Alias /images /memo/data/files
        <Directory /memo/data/files>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        Alias /thumbnails /memo/data/thumbnails
        <Directory /memo/data/thumbnails>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        Alias /userpics /memo/data/userpics
        <Directory /memo/data/userpics>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        Alias /mfa /memo/data/mfa
        <Directory /memo/data/mfa>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8081>
        ServerName localhost

        <Proxy *>
            AuthType none
            AuthBasicAuthoritative Off
            SetEnv proxy-chain-auth On
            Order allow,deny
            Allow from all
        </Proxy>

        ProxyPass / http://127.0.0.1:8081/
        ProxyPassReverse / http://127.0.0.1:8081/
</VirtualHost>
