<VirtualHost *:80>
        ServerName localhost

        <Proxy *>
            AuthType none
            AuthBasicAuthoritative Off
            SetEnv proxy-chain-auth On
            Order allow,deny
            Allow from all
        </Proxy>

        ProxyPass /memo http://127.0.0.1:8080/
        ProxyPassReverse /memo http://127.0.0.1:8080/

        DocumentRoot /var/www/html
        <Directory "/var/www/html">
                RewriteEngine on
                RewriteBase /
                RewriteCond %{REQUEST_FILENAME} -f [OR]
                RewriteCond %{REQUEST_FILENAME} -d
                RewriteRule ^ - [L]
                RewriteRule ^ index.html [L]
        </Directory>

        Alias /mfa /memo/data/mfa
        <Directory /memo/data/mfa>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8081>
        ServerName localhost

        <Proxy *>
            AuthType none
            AuthBasicAuthoritative Off
            SetEnv proxy-chain-auth On
            Order allow,deny
            Allow from all
        </Proxy>

        ProxyPass /memo http://127.0.0.1:8081/
        ProxyPassReverse /memo http://127.0.0.1:8081/
</VirtualHost>
